{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- index.html content starts here -->

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Button link Menu -->
            <div class="d-grid gap-2 mb-4">
                <a href="{% url 'menu_list'  %}" class="btn btn-primary btn-lg text-uppercase">Menu</a>
            </div>
            <!-- Button link Reservation -->
            <div class="d-grid gap-2 mb-4">
                <a href="#" class="btn btn-primary btn-lg text-uppercase">Make a Reservation</a>
            </div>
             <!-- Button link About Our Family -->
             <div class="d-grid gap-2 mb-4">
                <a href="#" class="btn btn-primary btn-lg text-uppercase">About Our Family</a>
            </div>
             <!-- Button link Location -->
             <div class="d-grid gap-2 mb-4">
                <a href="#" class="btn btn-primary btn-lg text-uppercase">Contact</a>
            </div>
            <!-- Opening Hours Section -->
            <div class="opening-hours mt-5">
                <h3 class="text-center">Opening Hours</h3>
                <ul class="list-unstyled text-center">
                    {% for time in opening_hours %}
                    <li>
                        <strong>{{ time.day_of_week }}:</strong> {{ time.open_hour }} : {{ time.close_hour }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- index.html content ends here -->
{% endblock %}
